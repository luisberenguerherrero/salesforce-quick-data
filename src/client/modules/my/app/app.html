<template>
    <header>
        <img src="resources/lwc.png" alt="App logo" />
        <h2>Salesforce Quick Data</h2>
    </header>

    <template if:false={loggedIn}>
        <my-login onlogin={login}></my-login>
    </template>
    <template if:true={loggedIn}>
        <div class="center">
            <div class="container">
                <p class="info">Token: {access_token}</p>
                <p class="info">Empty: {instance_url}</p>
                
                <button onclick={retrieveMetadata}>Get Metadata</button>
            </div>
        </div>
    </template>

    <!-- Page code -->
    <div class="center">
        <div class="container">
            <p class="info">
                Edit <strong class="code">src/modules/my/app/app.html</strong>
                <br />and save for live reload.
            </p>
        </div>
        <!-- <div>
            <a href="https://lwc.dev" class="link" target="_blank">Learn LWC</a>
        </div> -->
    </div>
</template>
